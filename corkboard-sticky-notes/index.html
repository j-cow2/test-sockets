
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorkCork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1512;
        }
        .font-handwriting {
            font-family: 'Caveat', cursive;
        }
        
        /* Tiling Pattern Definition */
        .cork-pattern-base {
            background-color: #8b5a2b;
            background-image: 
                url("https://www.transparenttextures.com/patterns/pinstripe-dark.png"),
                url("https://www.transparenttextures.com/patterns/cork-board.png");
            background-blend-mode: multiply, normal;
            background-repeat: repeat;
        }

        .draggable {
            cursor: grab;
        }
        .draggable:active {
            cursor: grabbing;
        }

        /* Ambient lighting overlay (fixed to screen) */
        .vignette {
            pointer-events: none;
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.1) 60%, rgba(0,0,0,0.5) 100%);
            z-index: 10000;
        }

        /* Decorative Board Frame (fixed to screen) */
        .board-bezel {
            position: absolute;
            inset: 0;
            border: 24px solid #2d1e16;
            border-image: linear-gradient(to bottom, #4a3227, #2d1e16 30%, #1a1512) 1;
            pointer-events: none;
            z-index: 15000;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.9);
        }

        /* Grainy overlay for a cinematic look */
        .film-grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: 16000;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        }

        /* Ambient spotlight that follows the mouse subtly */
        .ambient-light {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle 800px at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255,245,200,0.03), transparent);
            z-index: 9999;
        }
    </style>
